<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSS STYLE SHEETS -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/tailwind__main.css">

  <!-- Script Tags -->
  <script defer src="./index.js"></script>
  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/77fc655650.js"></script>

  <title>HEX CONVERTER</title>
</head>

<body class="font-body h-100vh w-full">
  <!-- START OF NAV -->
  <nav class="flex w-full h-10vh bg-skyMagenta items-center text-center">
    <div class="w-full">
      <h1 class="text-4xl text-white font-heading tracking-tight"> # HEX CONVERTER</h1>
      <h3 class="text-gray-200">Convert Text and Numbers to HEX</h3>
    </div>
  </nav>

  <!-- START OF CONTAINER -->

  <div class="container mx-auto h-80vh flex items-center">
    <div class="w-full flex-row">
      <input type="text" autofocus class="w-full border-b-2 border-vistaBlue text-4xl py-2 focus:outline-none focus:border-none input"
        placeholder="Enter your Text...">
      <div class="w-full pt-4 text-3xl output">
        <p> Your Hex Code is:
          <code class="font-heading text-vistaBlue">#333</code>
        </p>
      </div>
    </div>
  </div>

  <footer class="bg-pictonBlue h-10vh flex">
    <div class="w-1/2 bg-vistaBlue"></div>
    <div class="w-1/2"></div>
  </footer>
</body>

</html>
